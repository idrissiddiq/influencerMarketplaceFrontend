<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
</head>

<body>
    <i layout:fragment="icon" class="bi bi-book logo"></i>
    <span layout:fragment="text-icon" class="logo__text">Daftar Sylabus </span>

    <section layout:fragment="content">



        <!-- Create Silabus Modal -->
        <div class="modal fade" id="modalSilabus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Silabus</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="modalForm">
                            <label for="silabus_name" class="form-label">Name : </label>
                            <input id="silabus_name" type="text" class="form-control" placeholder="Silabus Name" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitCreateModalSilabus">Simpan</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Modal Silabus-->
        <div class="modal fade" id="updateModalSilabus" tabindex="-1" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update Silabus</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <input type="hidden" id="updateSilabusId">
                            <label for="updateSilabusName" class="form-label">Name : </label>
                            <input id="updateSilabusName" type="text" class="form-control" placeholder="Silabus Name" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitUpdateModalSilabus">Simpan</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Modal Subsubject-->
        <div class="modal fade" id="updateModalSubsubject" tabindex="-1" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update Subsubject</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <input type="hidden" id="updateSubsubjectId">
                            <input type="hidden" id="updateSubsubjectSubject">
                            <label for="updateSubsubjectName" class="form-label">Name : </label>
                            <input id="updateSubsubjectName" type="text" class="form-control"
                                placeholder="Subsubject Name" />
                            <label for="updateSubsubjectPersentase" class="form-label">Persentase : </label>
                            <input id="updateSubsubjectPersentase" type="text" class="form-control"
                                placeholder="Persentase" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitUpdateModalSubsubject">Simpan</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container table__container">
            <div class="row table__wrapper">
                <!-- Create Modal -->
                <div class="button__wrapper">
                    <!-- Create Silabus Modal Button -->
                    <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal"
                        data-bs-target="#modalSilabus">
                        Create Silabus
                    </button>
                </div>
                <table class="table table-striped" id="tabel_silabus">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <script layout:fragment="scripts">

        //Inisialisasi data table dengan ajax
        var tb_silabus = $('#tabel_silabus').DataTable({
            ajax: {
                url: '/silabus/getAll',
                dataSrc: 'data'
            },
            columns: [
                {
                    data: null,
                    render: function (data, type, row, meta) {
                        count = meta.row + meta.settings._iDisplayStart + 1;
                        return count;
                    }
                },
                { data: 'name' },
                {
                    data: null,
                    render: function (data) {
                        return `<a class="btn btn-sm btn-primary ms-2"
                       href='/silabus/subject/${data.id}'>
               Detail
                  </a>
                        <button type="button" class="btn btn-sm btn-success ms-2" id="btnEditModal" data-bs-toggle="modal" data-bs-target="#updateModalSilabus"
              onclick='getDataSilabusById(${data.id})'>
               Update
                  </button>
                    <button class="btn btn-sm btn-danger" id="deleteBtn" type="button" onclick="deleteSilabusById(${data.id})">Delete</button>`;
                    }
                }
            ],
            "filter": false,
            "ordering": false,
            "lengthChange": false,
            "language": {
                "info": "_START_ - _END_ of _TOTAL_ items",
                "infoEmpty": "0 to 0 of 0 items",
                "infoFiltered": "(filtered from _MAX_ items)",
            }
        });

        function getDataSilabusById(id) {
            $.ajax({
                type: "GET",
                url: "/silabus/" + id,
                dataType: "JSON",
                success: function (response) {
                    var x = response.data;
                    $("#updateSilabusId").val(x.id);
                    $("#updateSilabusName").val(x.name);
                },
            });
        }


        //Untuk CSRF TOKEN
        // $(function () {
        //     var token = $("meta[name='_csrf']").attr("content");
        //     var header = $("meta[name='_csrf_header']").attr("content");
        //     $(document).ajaxSend(function (e, xhr, options) {
        //         xhr.setRequestHeader(header, token);
        //     });
        // });

        $('#submitCreateModalSilabus').click((e) => {
            e.preventDefault();
            submitCreateModalSilabus();
        });


        $('#submitUpdateModalSilabus').click((e) => {
            e.preventDefault();
            submitUpdateModalSilabus();
        });


        function submitCreateModalSilabus() {
            var silabus_name = $('#silabus_name').val();
            if (silabus_name != '') {
                $.ajax({
                    type: "POST",
                    url: "/silabus/create",
                    dataType: "json",
                    data: JSON.stringify({
                        name: silabus_name
                    }),
                    contentType: "application/json",
                    success: function (result) {
                        $('#modalSilabus').modal("hide");
                        $('.modal-backdrop').remove();
                        tb_silabus.ajax.reload();
                        $('#silabus_name').val("");
                        customSweetAlert(result.message);
                    }
                });
            } else {
                errorSweetAlert('You are missing Silabus Name.')
            }
        }

        function submitUpdateModalSilabus() {
            var silabus_id = $('#updateSilabusId').val();
            var silabus_name = $('#updateSilabusName').val();

            if (silabus_name != '') {
                $.ajax({
                    type: "PUT",
                    url: "/silabus/update/" + silabus_id,
                    dataType: "json",
                    data: JSON.stringify({
                        name: silabus_name
                    }),
                    contentType: "application/json",
                    success: function (result) {
                        $('#updateModalSilabus').modal("hide");
                        $('.modal-backdrop').remove();
                        tb_silabus.ajax.reload();
                        customSweetAlert(result.message);
                    }
                });
            } else {
                errorSweetAlert('You are missing silabus name.')
            }
        }
        function deleteSilabusById(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showDenyButton: true,
                confirmButtonColor: '#3085d6',
                denyButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!',
                denyButtonText: 'Batalkan'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteData('/silabus/delete/' + id);
                } else if (result.isDenied) {
                    Swal.fire(
                        'Canceled!',
                        'Your data has not been deleted.',
                        'success'
                    )
                }
            })
        }

        function deleteData(end_point) {
            $.ajax({
                type: "DELETE",
                url: end_point,
                dataType: "json",
                success: function (result) {
                    tb_silabus.ajax.reload();
                    customSweetAlert(result.message);
                }
            });
        }
    </script>

</body>

</html>
