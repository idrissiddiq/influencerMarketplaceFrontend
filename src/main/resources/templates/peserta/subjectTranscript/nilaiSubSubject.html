<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
    <head>
        <title>peserta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section layout:fragment="judulHero">
            <h4> SubSubject Transcript</h4>
        </section>
        <section layout:fragment="content">
            <div class="container table__container" style="background-color: white">
                <div class="row table__wrapper">
                    <table class="table table-striped" id="tabel_ssts">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Sub Materi</th>
                                <th>Nilai</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </section>

        <script layout:fragment="scripts">
            //Inisialisasi data table dengan ajax
            var ssts_id = window.location.href.split('/')[5];
            var tb = $('#tabel_ssts').DataTable({
                ajax: {
                    url: '/subsubject_transcript/' + ssts_id,
                    dataSrc: 'data'
                },
                columns: [
                    {data: 'id'},
                    {data: 'subsubject.name'},
                    {data: 'nilai'},

                    {data: 'grade.name', defaultContent : "Belum Tersedia"}

                ],
                "filter": false,
                "ordering": false,
                "lengthChange": false,
                "info": false,
                "paging": false,
                "language": {
                    "info": "_START_ - _END_ of _TOTAL_ items",
                    "infoEmpty": "0 to 0 of 0 items",
                    "infoFiltered": "(filtered from _MAX_ items)",
                }


            });
        </script>
    </body>
</html>
