<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>peserta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <i layout:fragment="icon" class="bi bi-bookmark logo"></i>
    <span layout:fragment="text-icon" class="logo__text">Daftar Kelas </span>

    <section layout:fragment="content">
        <div class="container table__container">
            <div class="row table__wrapper">
                <table class="table table-striped" id="tabel_subjecttrans">
                    <thead>
                        <tr>
                            <th>Kelas</th>
                            <th>Tipe</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <script layout:fragment="scripts">
        //Inisialisasi data table dengan ajax
        var tb = $('#tabel_subjecttrans').DataTable({
            ajax: {
                url: '/kelas/trainer',
                dataSrc: 'data'
            },
            columns: [
                { data: 'id' },
                { data: 'tipe' },
                {
                    data: null,
                    render: function (data) {
                        return `<a class="btn btn-sm btn-primary ms-2" href='/subject_transcript/class/${data.id}'>
                             Detail </a>`;
                    }
                }
            ],
            "filter": false,
            "ordering": false,
            "lengthChange": false,
            "language": {
                "info": "_START_ - _END_ of _TOTAL_ items",
                "infoEmpty": "0 to 0 of 0 items",
                "infoFiltered": "(filtered from _MAX_ items)",
            }
        });
    </script>
</body>

</html>
