	  body {
  font-family: sans-serif;
}

.profilepic {
  position: relative;
  width: 125px;
  height: 125px;
  border-radius: 50%;
  overflow: hidden;
  background-color: #111;
}

.profilepic:hover .profilepic__content {
  opacity: 1;
}

.profilepic:hover .profilepic__image {
  opacity: .5;
}

.profilepic__image {
  object-fit: cover;
  opacity: 1;
  transition: opacity .2s ease-in-out;
}

.profilepic__content {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  opacity: 0;
  transition: opacity .2s ease-in-out;
}

.profilepic__icon {
  color: white;
  padding-bottom: 8px;
}

.fas {
  font-size: 20px;
}

.profilepic__text {
  text-transform: uppercase;
  font-size: 12px;
  width: 50%;
  text-align: center;
}

      /* Add responsive styles for mobile devices */
      @media (max-width: 768px) {
        .container {
          width: 100%;
          padding: 20px;
        }

        .feed {
          flex-direction: column;
        }

        .post {
          width: 100%;
        }
      }

	<script>
		const checkbox = document.getElementById('myCheckbox');
		const checkbox2 = document.getElementById('myCheckbox2');

		const checkbox4 = document.getElementById('myCheckbox4');
		const labelForm = document.getElementById('labelForm');
		const labelForm2 = document.getElementById('labelForm2');

		checkbox.addEventListener('click', function() {

		checkbox3.addEventListener('click', function() {

		const notifUpdate = document.getElementById('notifUpdate');

  // Add an onclick event listener
  notifUpdate.onclick = function() {

		function editMyProfile() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You still can change it later",
                    icon: 'info',
                    showDenyButton: true,
                    confirmButtonColor: '#3085d6',
                    denyButtonColor: '#d33',
                    confirmButtonText: 'Yes, Edit My Profile!',
                    denyButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // document.getElementById(id).submit();
                        $('#campaignCreated').modal('hide');
                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();
                        Swal.fire(
                            'Updated!',
                            'Your profile has been updated.',
                            'success'
                        )
                        editMyProfileProcess();

                    } else if (result.isDenied) {
                        Swal.fire(
                            'Canceled!',
                            'Your profile has not been updated.',
                            'error'
                        )
                    }
                })
            };

            function editMyProfileProcess() {
                let email = $('#edit_email').val();
                let fullname = $('#edit_name').val();
                let detailAddress = $('#edit_address').val();
                let province = $('#influencerLocation').val();
                let city = $('#locationKab').val();
                let birthDate = $('#edit_birth').val();
                 let youtube = $('#nameYT').val();
                 let instagram = $('#nameIG').val();
                 let facebook = $('#nameFB').val();
                 let tiktok = $('#nameTT').val();
                if (email != '' && fullname != '' && birthDate != '' && detailAddress !='') {
                    $.ajax({
                        method: "PUT",
                        url: '/influencer/profile',
                        dataType: "json",
                        data: JSON.stringify({
                            fullname: fullname,
                            email: email,
                            detailAddress: detailAddress,
                            province: province,
                            city: city,
                            birthDate: birthDate,
                            youtube: youtube,
                            instagram: instagram,
                            facebook: facebook,
                            tiktok: tiktok,
                        }),
                        contentType: "application/json",
                        success: function (result) {
                            $('#editMyProfile').modal('hide');
                            window.location = window.location;
                        }
                    });
                } else {
                    $('#editMyProfile').modal('hide');
                }
            };

            var dropdown = document.getElementById("locationKab");
            var prov = document.getElementById("influencerLocation");

      function sendSelectedProv() {
      dropdown.innerHTML = "";
  var selectedOption = document.getElementById("influencerLocation").value;
  fetch('/location/' + selectedOption)
  .then(response => response.json())
  .then(data => {
    var options = data.data;
    for (var i = 0; i < options.length; i++) {
      var option = document.createElement("option");
      option.value = options[i].name;
      option.text = options[i].name;
      dropdown.add(option);
    }
  })
  .catch(error => console.error(error));
};

    function sendSelectedKab(id, name) {
      dropdown.innerHTML = "";
  fetch('/location/' + id)
  .then(response => response.json())
  .then(data => {
    var options = data.data;
    for (var i = 0; i < options.length; i++) {
      var option = document.createElement("option");
      option.value = options[i].name;
      option.text = options[i].name;
      dropdown.add(option);
    }
    dropdown.value= name;
    var show = dropdown.options[dropdown.selectedIndex];
    show.text = name;
  })
  .catch(error => console.error(error));
};

            function updatePassword() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You still can change it later",
                    icon: 'info',
                    showDenyButton: true,
                    confirmButtonColor: '#3085d6',
                    denyButtonColor: '#d33',
                    confirmButtonText: 'Yes, Edit My password!',
                    denyButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // document.getElementById(id).submit();
                        $('#campaignCreated').modal('hide');
                        $('body').removeClass('modal-open');
                        $('.modal-backdrop').remove();
                        Swal.fire(
                            'Updated!',
                            'Your password has been updated.',
                            'success'
                        )
                        editMyPasswordProcess();

                    } else if (result.isDenied) {
                        Swal.fire(
                            'Canceled!',
                            'Your password has not been updated.',
                            'error'
                        )
                    }
                })
            };

            function editMyPasswordProcess() {

                let oldPassword = $('#current_password').val();
                let newPassword = $('#new_password').val();
                if (newPassword == $('#confirm_password').val()) {
                    $.ajax({
                        method: "PUT",
                        url: '/register/influencer/change',
                        dataType: "json",
                        data: JSON.stringify({
                            oldPassword: oldPassword,
                            newPassword: newPassword,
                        }),
                        contentType: "application/json",
                        success: function (result) {
                            $('#updatePassword').modal('hide');
                            window.location = window.location;
                    });
                } else {
                    $('#updatePassword').modal('hide');
                }
            };

            var province;
            var kabupaten;

            function showMyProfileData() {
                $.ajax({
                    method: "GET",
                    url: '/influencer/profile',
                    dataType: "json",
                    contentType: "application/json",
                    success: function (result) {
                        province = result.data.province;
                        kabupaten = result.data.city;
                        $('#edit_name').val(`${result.data.fullname}`);
                        $('#edit_email').val(`${result.data.email}`);
                        $('#edit_birth').val(`${result.data.birthDate}`);
                        $('#edit_address').val(`${result.data.detailAddress}`);
                        $('#influencerLocation').val(`${result.data.province}`);
                        $('#locationKab').val(`${result.data.city}`);
                        $('#nameYT').val(`${result.data.youtube}`);
                        $('#nameFB').val(`${result.data.facebook}`);
                        $('#nameTT').val(`${result.data.tiktok}`);
                        $('#nameIG').val(`${result.data.instagram}`);

                        showMyProvince(result.data.city);
                    }

                });
            }
            function showMyProvince(name){
                $.ajax({
                    method: "GET",
                    url: '/location/search/' + province,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (result) {
                        prov.value= result.data.id;
                        var show = prov.options[prov.selectedIndex];
                        show.text = result.data.name;

                        sendSelectedKab(result.data.id, name);
                    }
                });
            };
            function showMyKab(id){
                $.ajax({
                    method: "GET",
                    url: '/location/search/' + id + '/' + kabupaten,
                    dataType: "json",
                    contentType: "application/json",
                    success: function (result) {
                        dropdown.value= result.data.name;
                        var show = dropdown.options[dropdown.selectedIndex];
                        show.text = result.data.name;
                    }
                });
            }

		function logoutReq() {
            Swal.fire({
            title: 'Are you sure you want to Logout?',
            icon: 'warning',
            showDenyButton: true,
            confirmButtonColor: '#3085d6',
            denyButtonColor: '#d33',
            confirmButtonText: 'Yes, log me out!',
            denyButtonText: 'No, I want to stay!'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("logoutButton").submit();

                } else if (result.isDenied) {
                    Swal.fire(
                    'Canceled!',
                    'Welcome Back.',
                    'success'
            )
          }
        })
      }
	</script>
</body>
</html>
